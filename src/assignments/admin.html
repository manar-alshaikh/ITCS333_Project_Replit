<!DOCTYPE html>

<head>

        table th:nth-child(3) {text-align: center;}

            padding-left: 3rem;

            padding-top: 2rem; 
            padding-bottom: 2rem;
        }
        .delete-btn{background-color:#c72727; border-color:#c72727;}

        .edit-btn{background-color:#FFC107; border-color:#FFC107;}
        .edit-btn:hover{background-color:#E0A800; border-color:#E0A800;}
        #add-assignment{background-color:#4CAF50; border-color:#4CAF50;}

<body>
    <div class="bg-animation">
        <div class="neural-network" id="neuralNetwork"></div>
        <div class="particles" id="particles"></div>
    </div>

    <header>
        <h1>Manage Assignments</h1>
    </header>
    <main>
        <!-- Section 1: Add/Edit Assignment Form -->
        <section>
            <h2 style="color:green;">Add a New Assignment</h2>
            <form id="assignment-form" action="#">
                <fieldset>
                    <legend>Assignment Details</legend>

                    <label for="assignment-title">Assignment Title</label>
                    <input id="assignment-title" type="text" required>

                    <label for="assignment-description">Description</label>
                    <textarea id="assignment-description" rows="5" required></textarea>

                    <label for="assignment-due-date">Due Date</label>
                    <input id="assignment-due-date" type="date" required>

                    <label for="assignment-files">Attached Files or Links (one per line)</label>
                    <textarea id="assignment-files" rows="3"></textarea>

                    <button id="add-assignment" type="submit">Add Assignment</button>
                </fieldset>
            </form>
        </section>
        <!-- Section 2: Existing Assignments List -->
        <section>
            <h2 style="text-align: center">Current Assignments</h2>
            <table id="assignments-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="assignments-tbody">
